workflows:
  ios-release:
    name: "SLM iOS"
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: ğŸ§¹ Clean & Fetch Packages
        script: |
          flutter clean
          flutter pub get

      - name: ğŸ“Œ Generate Podfile if not existing
        script: |
          if [ ! -f ios/Podfile ]; then
            echo "âš™ï¸ Podfile missing â†’ generating"
            flutter build ios --no-codesign
          fi

      - name: âœ… Force iOS14 deployment target
        script: |
          echo "ğŸ”§ Forcing platform :ios, '14.0' in Podfile"
          if grep -q "platform :ios" ios/Podfile; then
            sed -i '' '/platform :ios/d' ios/Podfile
            sed -i '' "1s/^/platform :ios, '14.0'\n/" ios/Podfile
          else
            sed -i '' "1s/^/platform :ios, '14.0'\n/" ios/Podfile
          fi
          echo "âœ… Final Podfile â†“"
          cat ios/Podfile

      - name: ğŸ“¦ Install pods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install
          cd ..

      - name: ğŸš€ Build IPA
        script: |
          flutter build ipa --no-codesign

    artifacts:
      - build/ios/ipa/*.ipa
